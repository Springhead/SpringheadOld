# UnityTest.ini
# 
#	Mandatory Key
#      -------------------------------------------------------------------------
#	Unity		Path to unity executable
#	Springhead	Path to Springhead root
#	UnityProject	Path to unity project
#	DllPath		Path to Springhead Dlls
#
#	Optional Key					[default value]
#      -------------------------------------------------------------------------
#	ScenesDir	Path to scene files (.unity)	[Assets/Springhead/Samples]
#	TestRoot	Path to unity test system root	[$(Sprinthaed)/core/test/UnityTest]
#	OutFile		Path to output executable file	[$(TestRoot)/bin/player.exe]
#	LogFile		Path to log file		[$(TestRoot)/log/build.log]
#
#	'ScenesDir' is a relative path to $(UnityProject).
#	ABSOLUTE PATH is recommended for all other paths.
#
#	Reference to PREVIOUSLY DEFINED KEY is available.
#	Use '$(key)' form to refer.
#
#   Version:
#	Ver 1.0  2016/06/20 F.Kanehori	初版
#	Ver 2.0  2017/08/09 F.Kanehori	リポジトリ再構築に対応
#	Ver 3.0  2017/09/06 F.Kanehori	キーの見直し
#      -------------------------------------------------------------------------
#
Unity		C:/"Program Files"/Unity/Editor/unity.exe
Springhead	F:/Project/SpringheadTest
UnityProject	F:/Project/SprUnity
DllPath		$(UnityProject)/Assets/Springhead/Plugins
#
ScenesDir	Assets/Springhead/Samples
TestRoot	$(Springhead)/core/test/UnityTest
OutFile		$(TestRoot)/bin/player.exe
LogFile		$(TestRoot)/log/build.log

# end: UnityTest.ini
